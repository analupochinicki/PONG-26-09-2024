<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping Pong</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>  

  <a href="../inicio.html" title="Pressione 'ESC' para sair" class="botao-voltar">← Voltar</a>
   
<div class="game-container">
  <div class="settings">
      <label for="player1Name">Jogador 1</label>
      <input type="text" id="player1Name" >

      <label for="player2Name">Jogador 2</label>
      <input type="text" id="player2Name">

      <label for="numGames">Número de Partidas</label>
      <input type="number" id="numGames">
      
      <button id="startGame">Iniciar Jogo</button>
</div>
    
<canvas id="pongCanvas"></canvas>

    <div id="gameContainer">
      <div id="player1">
        <h2 id="player1Display">Jogador 1</h2>
        <h3 id="player1Score">0</h3>
      </div>
      <div id="player2">
        <h2 id="player2Display">Jogador 2</h2>
        <h3 id="player2Score">0</h3>
      </div>
    </div>
    
</div>

<div class="copyright">
    © 2024 Parte do projeto desenvolvida com recursos do canal @devnetcore e @diariodeumprogramador574
</div>

<button class="botao-mute" title="Pressione 'M' para mutar o som">🔊</button>

<a href="historiaPong.html" title="Pressione 'H' para ir para a história" class="botao-historia">📚 História</a>

<div id="victoryMessage" style="text-align: center; font-size: 50px; color: white; margin-top: 50px; margin-left: 30px; padding: 20px;"></div>

<script src="script.js"></script>
</body>
</html>
